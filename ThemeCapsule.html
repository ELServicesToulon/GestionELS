<style>
:root {
  --font: 'Montserrat', sans-serif;
  --violet: #8e44ad;
  --bleu: #3498db;
  --bleu-clair: #5dade2;
  --txt: #0f172a;
  --text: #0f172a;
  --bg: #f7f9fc;
  --muted: #64748b;
  --card: rgba(255,255,255,0.88);
  --radius: 12px;
  --radius-pill: 9999px;
  --shadow: 0 6px 18px rgba(15, 23, 42, 0.14);
  --grad: linear-gradient(135deg,var(--violet),var(--bleu));
  --grad-soft: linear-gradient(135deg,color-mix(in oklab,var(--violet) 85%, #fff 15%),color-mix(in oklab,var(--bleu) 85%, #fff 15%));
  --couleur-primaire: var(--violet);
  --couleur-secondaire: var(--bleu);
  --couleur-succes: var(--bleu-clair);
  --danger: #c0392b;
  --couleur-erreur: var(--danger);
  --gris-clair: #f9f9f9;
  --gris-moyen: #6c757d;
  --gris-fonce: #343a40;
  --couleur-bordure: #e9ecef;
  --police-principale: var(--font);
  --ombre-portee: var(--shadow);
}
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg); color: var(--txt); }
a, button { color: inherit; }
.capsule { border-radius: var(--radius-pill); background: var(--grad); color: var(--txt); padding: 10px 18px; box-shadow: var(--shadow); display: inline-block; }
.blister { background: var(--bg); border: 1px solid var(--couleur-bordure); border-radius: var(--radius); padding: 16px; }
.btn { padding: 12px 20px; border: none; border-radius: var(--radius); cursor: pointer; font-weight: 600; font-family: var(--font); text-decoration: none; display: inline-block; text-align: center; transition: background-color 0.2s, color 0.2s, transform 0.2s; }
.btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
.btn:focus { outline: 3px solid var(--bleu); outline-offset: 2px; box-shadow: 0 0 0 4px rgba(52,152,219,0.3); }
.btn-primaire { background-color: var(--violet); color: var(--txt); }
.btn-primaire:not(:disabled):hover { background-color: var(--bleu); color: var(--bg); transform: translateY(-2px); }
.btn-secondaire { background-color: var(--muted); color: var(--bg); }
.btn-secondaire:not(:disabled):hover { background-color: color-mix(in oklab, var(--muted) 85%, #fff 15%); }
.btn-pill { border: 0; border-radius: var(--radius-pill); padding: 10px 18px; font-weight: 600; cursor: pointer; box-shadow: var(--shadow); transition: transform 0.08s ease, box-shadow 0.2s ease; }
.btn-pill.primary { background: var(--grad); color: var(--txt); }
.btn-pill.primary:hover { transform: translateY(-1px); }
.btn-pill.primary:active { transform: translateY(0); }
.btn-pill:focus { outline: 2px solid var(--bleu); outline-offset: 2px; }
.app-en-tete { display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; background: var(--grad); color: var(--txt); }
.app-pied-de-page { padding: 20px; color: var(--muted); border-top: 1px solid var(--bleu); text-align: center; }
</style>
