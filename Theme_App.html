<style>
:root {
  --font: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  /* Primary palette (aliases provided for legacy names) */
  --violet: #8e44ad;
  --blue: #3498db;
  --blueLight: #5dade2;
  --bleu: var(--blue);
  --bleu-clair: var(--blueLight);
  /* Surfaces & text */
  --txt: #0f172a;
  --bg: #f3f4f6;
  --card: #fff;
  --muted: #64748b;
  /* Radii, shadow, gradient */
  --radius: 16px;
  --radius-pill: 9999px;
  --shadow: 0 8px 24px rgba(0,0,0,.08);
  --grad: linear-gradient(135deg, var(--violet), var(--bleu));
  /* Spacing scale */
  --space-1: 6px; --space-2: 10px; --space-3: 16px; --space-4: 24px; --space-5: 32px;
}
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; padding: 0; font-family: var(--font); color: var(--txt); background: var(--bg); }
body { font-size: clamp(14px, 1.2vw, 16px); }
img, svg { max-width: 100%; height: auto; display: block; }
a { color: inherit; text-decoration: none; }
button, input, select, textarea { font: inherit; color: inherit; }
h2 { font-size: clamp(18px, 2vw, 22px); }

.container { width: 100%; max-width: min(1200px, calc(100% - 32px)); margin-inline: auto; padding: var(--space-3); }
.layout { width: 100%; max-width: min(1200px, calc(100% - 32px)); margin-inline: auto; padding: var(--space-4); }
.layout > .main { display: grid; grid-template-columns: minmax(0, 1.7fr) minmax(320px, 1fr); gap: var(--space-4); align-items: start; }
.layout > .main > * { min-width: 0; }
.section--calendar { grid-column: 1; }
.section--tarifs, .section--panier { grid-column: 2; }
@media (max-width:1080px) { .layout > .main { grid-template-columns: 1fr; } .section--calendar, .section--tarifs, .section--panier { grid-column: 1; } }
@media (min-width:1280px) { .section--panier { grid-column: 1 / -1; } }

/* Utility grids */
.grid-3 { display: grid; gap: var(--space-3); grid-template-columns: repeat(3, 1fr); }
.grid-2 { display: grid; gap: var(--space-3); grid-template-columns: repeat(2, 1fr); }
@media (max-width: 767px) {
  .grid-3, .grid-2 { grid-template-columns: 1fr; }
}

/* Hero */
#site-header .hero { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: clamp(20px, 4vw, 40px); }
.hero__brand { display: flex; align-items: center; gap: var(--space-4); flex-wrap: wrap; }
.hero__logo { width: clamp(96px, 12vw, 140px); height: clamp(96px, 12vw, 140px); display: flex; align-items: center; justify-content: center; border-radius: 24px; background: color-mix(in oklab, #fff 85%, var(--bleu) 15%); box-shadow: 0 16px 30px rgba(17,33,60,.14); }
.hero__content { display: flex; flex-direction: column; gap: var(--space-2); max-width: 640px; }
.hero__eyebrow { margin: 0; font-weight: 600; letter-spacing: .08em; text-transform: uppercase; color: var(--bleu); }
.hero__title { margin: 0; font-size: clamp(20px, 2.5vw, 28px); line-height: 1.2; }
.hero__subtitle { margin: 0; color: #334155; line-height: 1.6; }
.hero__cta { display: flex; flex-wrap: wrap; gap: var(--space-2); margin-top: var(--space-1); }
.hero__cta .btn { min-width: clamp(160px, 22vw, 240px); }

/* Cards */
.card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: var(--space-3); }
.intro-cards { display: grid; gap: var(--space-3); margin-block: var(--space-3); }
@media (max-width:767px) { .intro-cards { grid-template-columns: 1fr; } }
@media (min-width:768px) and (max-width:1279px) { .intro-cards { grid-template-columns: repeat(2,1fr); } }
@media (min-width:1280px) { .intro-cards { grid-template-columns: repeat(3,1fr); } }
.intro-card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: var(--space-2); display:flex; align-items:center; gap: var(--space-2); }
.intro-card h3 { margin: 0; font-size: clamp(16px,2vw,18px); }
.intro-card p { margin: 0; color: var(--muted); font-size: clamp(13px,1.6vw,14px); }

/* Tarifs grid */
.tarifs-cartes { display: grid; gap: var(--space-3); }
@media (max-width:767px) { .tarifs-cartes { grid-template-columns: 1fr; } }
@media (min-width:768px) { .tarifs-cartes { grid-template-columns: repeat(2,1fr); } }

/* Buttons */
.btn { padding: 12px 20px; border-radius: var(--radius); border: 0; font-weight: 600; cursor: pointer; display:inline-block; text-decoration: none; min-width:40px; min-height:40px; line-height:1; }
.btn--primary { background: var(--grad); color:#fff; }
.btn--ghost { background: transparent; color: var(--violet); border:1px solid color-mix(in oklab, var(--violet) 30%, #fff 70%); }
.btn-sm { padding: 8px 12px; font-size: 0.9rem; }
.btn:focus-visible { outline:3px solid var(--bleu); outline-offset:2px; box-shadow:0 0 0 4px rgba(52,152,219,0.3); }
.btn:not(:disabled):hover, .btn:focus-visible { filter: brightness(0.98); transform: translateY(-1px); transition: transform .12s ease; }
.btn:disabled { opacity:.6; cursor:not-allowed; }
.btn-icone { min-width:40px; min-height:40px; display:inline-flex; align-items:center; justify-content:center; border-radius: var(--radius); }

/* Calendar outer container only; keep internals pixel-perfect */
.calendar-container { width:100%; overflow:hidden; font-size: initial; }

/* Optional blister motif utilities (opacity â‰¤ .08), not applied by default */
.blister-bg { background-image: radial-gradient(rgba(142,68,173,.06) 1px, transparent 1px), radial-gradient(rgba(52,152,219,.04) 1px, transparent 1px); background-size:12px 12px, 16px 16px; background-position:0 0, 8px 8px; }
.card-header--blister { background-image: radial-gradient(rgba(142,68,173,.06) 1px, transparent 1px); background-size:12px 12px; background-position:0 0; }

/* Accessibility & perf */
html, body { overflow-x: hidden; }
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
}
</style>
