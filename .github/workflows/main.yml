# .github/workflows/ci.yml
name: CI (lint/test) + Deploy Apps Script

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:   # permet le déploiement manuel

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' }}   # déploiement à la demande
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Installe clasp
      - run: npm i -g @google/clasp

      # Écrit les credentials du Service Account depuis le secret
      - name: Write Google creds
        run: |
          echo "${GOOGLE_CREDENTIALS}" > creds.json

      # Écrit la config .clasp.json (sinon, committe-la dans le repo)
      - name: Write .clasp.json
        run: |
          cat > .clasp.json <<'EOF'
          {
            "scriptId": "${SCRIPT_ID}",
            "rootDir": "${ROOT_DIR:-.}"
          }
          EOF

      # Auth + push + version + deploy
      - name: Deploy to Apps Script
        env:
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }} # optionnel si tu redéploies un ID existant
        run: |
          npx clasp login --creds creds.json
          npx clasp push -f
          npx clasp version "ci-${GITHUB_RUN_NUMBER}"
          if [ -n "$DEPLOYMENT_ID" ]; then
            npx clasp deploy -i "$DEPLOYMENT_ID" -d "ci-${GITHUB_RUN_NUMBER}"
          else
            npx clasp deploy -d "ci-${GITHUB_RUN_NUMBER}"
          fi
