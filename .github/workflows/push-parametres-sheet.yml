name: Push Parametres Sheet Extension

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps-script/**"
      - ".github/workflows/push-parametres-sheet.yml"

jobs:
  push-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps-script

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install clasp CLI
        run: npm install -g @google/clasp

      - name: Authenticate clasp
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          mkdir -p "${HOME}"
          echo "$CLASPRC_JSON" > "${HOME}/.clasprc.json"
          command -v jq >/dev/null || sudo apt-get update && sudo apt-get install -y jq
          jq . "${HOME}/.clasprc.json" >/dev/null

      - name: Generate clasp project config
        run: |
          cat <<'EOF' > .clasp.json
          {
            "scriptId": "1hRea4xVBO3hoNjqV2tD9mnAENr6UhEJ9of7BlbrJuRygMUHkNmbiX93q",
            "rootDir": "."
          }
          EOF

      - name: Push to Apps Script
        run: clasp push -f
