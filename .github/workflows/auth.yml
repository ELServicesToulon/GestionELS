name: deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install clasp
        run: npm i -g @google/clasp@2
      - name: Authenticate clasp
        shell: bash
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > "$HOME/.clasprc.json"
          sudo apt-get update && sudo apt-get install -y jq
          jq . "$HOME/.clasprc.json" >/dev/null
      - name: Sanity
        run: |
          clasp -v
          cat .clasp.json
          ls -la
      - name: Push code to Google Apps Script
        run: clasp push -f
