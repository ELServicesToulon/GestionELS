name: Clasp Push

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Authenticate
        run: |
          printf '%s' "${{ secrets.GCP_OAUTH_CREDS }}" > "$RUNNER_TEMP/creds.json"
          npx clasp login --creds "$RUNNER_TEMP/creds.json"
          rm -f "$RUNNER_TEMP/creds.json"
      - run: npm run clasp:push
