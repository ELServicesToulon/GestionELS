name: Deploy to Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install clasp
        run: npm install -g @google/clasp
      - name: Authenticate clasp
        run: clasp login --creds <(echo "${{ secrets.CLASP_CREDENTIALS }}")
      - name: Deploy to Apps Script
        run: clasp push
