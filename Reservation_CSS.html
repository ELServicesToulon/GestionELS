/* --- THEME ELS: Calendrier gÃ©lule/blister (scopÃ©) --- */
.els-ui-theming .jour-calendrier {
  position: relative;
  isolation: isolate;
  height: 78px;
  margin: 6px;
  cursor: pointer;
  border: 0;
  border-radius: 40px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  box-shadow: var(--shadow);
  transition: transform .06s ease, box-shadow .2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--txt);
  text-shadow: none;
}
.els-ui-theming .jour-calendrier:not(.desactive) {
  background: transparent;
  background-image: var(--img-capsule);
  background-repeat: no-repeat;
  background-position: center;
  background-size: 92% auto;
  color: var(--txt);
}
.els-ui-theming .jour-calendrier:not(.desactive)::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 999px;
  pointer-events: none;
  background: linear-gradient(180deg, #ffffff80, #ffffff20 28%, transparent 60%);
  mix-blend-mode: screen;
  opacity: .75;
  z-index: 0;
}
.els-ui-theming .jour-calendrier > span { position: relative; z-index: 2; }
/* NumÃ©ro du jour: top-center, gras, couleur lisible */
.els-ui-theming .jour-calendrier > span {
  position: absolute;
  top: 6px;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 700;
  color: #0f172a;
  z-index: 2;
  pointer-events: none;
}
.els-ui-theming .jour-calendrier:not(.desactive):hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 22px rgba(15,23,42,.20);
}
.els-ui-theming .jour-calendrier:not(.desactive):active {
  transform: translateY(0);
  box-shadow: var(--shadow);
}
.els-ui-theming .jour-calendrier.desactive {
  background-image: var(--img-blister-vide);
  background-repeat: no-repeat;
  background-position: center;
  background-size: 92% auto;
  border: 0;
  color: var(--muted);
  filter: saturate(.92) brightness(.98);
  cursor: not-allowed;
}
.els-ui-theming .jour-calendrier:not(.desactive):hover,

  outline: 3px solid var(--bleu);
  outline-offset: 2px;

}

.els-ui-theming .jour-calendrier .capsule-progress {
  position: absolute;
  inset: -6px;
  width: calc(100% + 12px);
  height: calc(100% + 12px);
  pointer-events: none;
  z-index: 1;
  overflow: visible;
}

  fill: none;
}

  stroke: rgba(255, 255, 255, 0.32);
}
.els-ui-theming .jour-calendrier .capsule-progress-fill {

}

  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
}
