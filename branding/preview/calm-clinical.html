<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Calm Clinical</title>
  <link rel="stylesheet" href="calm-clinical.css">
</head>
<body>
  <section class="landing">
    <h1>Tarifs</h1>
    <ul class="tarifs"><li>Zone A <strong>10€</strong></li><li>Zone B <strong>12€</strong></li></ul>
    <button class="cta">Réserver</button>
  </section>
  <dialog class="modal" open>
    <header><h2>Réserver votre livraison</h2><button class="close" aria-label="Fermer">×</button></header>
    <div class="jours"><button class="pill" aria-selected="true">Lun</button><button class="pill">Mar</button><button class="pill" disabled>Mer</button></div>
    <form>
      <label>Créneau<select><option>Matin</option><option>Après-midi</option></select></label>
      <label><input type="checkbox"> Option</label>
      <label><input type="radio" name="p" checked> Standard</label>
      <label>Quantité <input type="number" value="1"></label>
      <p class="prix" aria-live="polite">Total : 10€</p>
      <button class="cta">Confirmer</button>
    </form>
    <p class="alert" role="alert">Tarifs non chargés</p>
    <div class="skeleton"></div>
  </dialog>
</body>
</html>
